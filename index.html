<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <img src="dp-hng.jpg" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">
    <h1 data-testid="fullName">Obinna Tochukwu</h1>
    <p data-testid="jobTitle">Frontend Developer</p>
    <br>
    <p data-testid="shortBio">I am passionate about building user-friendly websites and web applications. I specialize in HTML, CSS, JavaScript, and front-end frameworks like React and Vue.js.</p>
    <br>
    <p data-testid="currentLocation">Lagos, Nigeria</p>
    <p data-testid="emailAddress">sirjoshleon@gmail.com</p>
    <div class="social-links" data-testid="socialLinks">
      <a href="https://www.linkedin.com/in/obinnatochukwu" target="_blank">LinkedIn</a>
      <a href="https://github.com/Itstunchi/" target="_blank">GitHub</a>
    </div>
    <br>
    <p data-testid="currentTimeUTC" id="currentTimeUTC"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
